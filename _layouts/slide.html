<!doctype html>
<html lang="en">
  {% include header.html title=site.title %}
  <body>

    <div class="container animate__animated animate__zoomIn">
      <div class="row text-center">
        <div class="col-md-8 mx-auto">
          <div id="carouselExampleIndicators" class="carousel slide bg-secondary" data-ride="carousel" style="height:500px;" >
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner h-100">
                <div class="carousel-item h-100 active">
                    <img class="d-block w-100" src="https://placeimg.com/1080/500/animals" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{ site.title }}</h5>
                      <p>{{ site.description | truncate: 100 }}</p>
                      <p>{{ content }}</p>
                      <p>
                        <a href="/about" class="btn btn-light">About</a>
                        <a href="/projects" class="btn btn-light">Projects</a>
                        <a href="#" class="btn btn-light">Contact</a>
                      </p>
                    </div>
                </div>
                {% for post in site.posts %}
                <div class="carousel-item h-100">
                    <img class="d-block w-100" src="https://placeimg.com/1080/500/arch" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{ post.title }}</h5>
                      <p>{{ post.excerpt | truncate: 156  }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    
    
    {% include footer.html %}

    <script>
      $('.carousel').carousel({
        interval: 1000 * 15
      });
    </script>
  </body>
</html>
